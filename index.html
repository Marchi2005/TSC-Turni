<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenzione in Corso</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra tutto il contenuto */
        }

        /* STILE PER IL LOGO */
        .logo-img {
            max-width: 200px; /* Larghezza massima */
            height: auto;     /* Mantiene le proporzioni */
            margin-bottom: 20px;
            display: block;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        h1 {
            color: #2563eb;
            margin: 0 0 15px 0;
            font-size: 1.8rem;
        }

        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="logo.svg" alt="Logo Tabacchi San Clemente" class="logo-img">
        
        <div class="icon">ðŸš§</div>
        <h1>Sito in Manutenzione</h1>
        <p>Stiamo aggiornando il sistema dei turni per offrirti un servizio migliore.<br><br>Torneremo online il prima possibile!</p>
        
        <div class="loader"></div>
        <p style="font-size: 0.8rem; margin-top: 15px; color: #9ca3af;">Ci scusiamo per il disagio.</p>
    </div>

</body>
</html>
